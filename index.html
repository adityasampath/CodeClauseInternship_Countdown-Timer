<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>‚è≥ Countdown to 2026 üéâ</h1>
    <p id="event-date">New Year's Eve: <strong>31 Dec 2025 23:59:59</strong></p>
    <div id="timer">
      <div class="time-box">
        <span id="days">00</span>
        <small>Days</small>
      </div>
      <div class="time-box">
        <span id="hours">00</span>
        <small>Hours</small>
      </div>
      <div class="time-box">
        <span id="minutes">00</span>
        <small>Minutes</small>
      </div>
      <div class="time-box">
        <span id="seconds">00</span>
        <small>Seconds</small>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
